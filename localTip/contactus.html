    <body>
        <header class="jumbotron jumbotron-fluid mb-0 py-4 py-md-5">
            <div class="container">
                <div class="row">
                    <div class="col align-self-center text-md-left mb-2 mb-md-0 text-center">
                        <a class="banner-color shad" href="#"><h1>LocalTip</h1></a>
                    </div>
                    <div class="col-9 col-md-6 col-lg-4 ml-sm-auto mx-auto">
                        <div class="card subscribe-card">
                            <div class="card-header p-2 bg-secondary">
                                <p class="text-center text-white mx-auto m-0 p-0">Subscribe to our newsletter!</p>
                            </div>
                            <div class="card-body pb-1 bg-dark">
                                <form>
                                    <div class="form-row subscribe">
                                        <div class="col-12 form-group form-check-inline mx-auto">
                                            <label class="sr-only" for="newsletter">Subscribe</label>
                                            <textarea type="email" class="form-control-sm w-100" wrap="off" id="newsletter" placeholder="Enter email..."></textarea>
                                            <button type="button" class="btn btn-sm btn-primary text-nowrap">Sign-up</button>
                                        </div>
                                    </div>
                                </form>
                            </div>   
                        </div>
                    </div>
                
            </div>
        </header>

        <nav class="navbar bg-dark navbar-dark navbar-expand-sm sticky-top">
            <div class="container">
                <a href="#" id="icon" class="text-white pt-2"><h4>LT</h4></a>
                <div class="border">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ltnavbar">
                        <i class="fas fa-bars f text-white"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="ltnavbar">
                    <ul class="navbar-nav ml-3">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>

                        <li class="nav-item active"><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                </div>
            </div>

        </div>

            <div class="row">

                    <div class="card px-0">
                        <div class="card-header pb-0 bg-secondary">
                            <div class="row">
                                <div class="col mx-auto">
                                    <h2 class="text-center text-white shows-font">C O N T A C T</h2>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pb-0 bg-dark">
                            <form>
                                <div class="form-row">
                                    <div class="col form-group form-check-inline mx-auto p-0 searchbar">
                                    </div>
                                </div>
                            </form>
                        </div>   
                    </div>
                </div>
            </div>
           
           

            <footer class="site-footer">
                <div class="container text-white p-5">
                    <div class="row align-items-center">
                        <div class="col-6 text-center">
                            <a class="btn btn-social-icon btn-reddit" href="http://reddit.com/"><i class="fab fa-reddit"></i></a>

                            <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fab fa-youtube"></i></a>

                                <a role="button" class="btn btn-link text-white" href="mailto:support@localtip.com"><i class="far fa-envelope"></i><small> support@localtip.com</small></a>
                            </p>
                        </div>
                    </div>
                </div>
